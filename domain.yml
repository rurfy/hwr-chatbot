responses:

  utter_imma_ablauf:
  - text: "Du erhältst eine Mail vom Fachrichtungsbüro zum Vorgehen. Abitur-Zeugnisse und ggf. Weitere Informationen musst du dann an das Fachrichtungsbüro senden"

  utter_ask_imma:
  - text: "Du willst mehr über die Imma wissen? Dann sag mir bitte wofür du dich genau interessierst"

  utter_imma_ansprechpartner:
  - text: "Ansprechpartner zur Immatrikulation ist das Fachrichtungsbüro. Dieses besteht aus Frau Heydeck (daniela.heydeck@hwr-berlin.de) und Frau Affeldt (simone.affeldt@hwr-berlin.de)"

  utter_imma_bescheinigung:
  - text: "Nach abgeschlossener Immatrikulation bekommst Du eine Bescheinigung per Post zugeschickt"

  utter_ask_ptb:
  - text: "Du willst mehr über den PTB wissen? Dann sag mir bitte wofür du dich genau interessierst"

  utter_ptb_richtlinien:
  - text: "Dazu findest du alle nötigen Informationen in den Verbindlichen Richtlinien für das Abfassen von Seminararbeit, PTB, Studienarbeit und Bachelor-Thesis. Wissenschaftliche Arbeiten müssen auf Grundlage der verbindlichen Richtlinien verfasst werden. Diese findest du im Moodle, in der Rubrik des Fachrichtungsbüros. Weitere Informationen findest du hier: https://moodle.hwr-berlin.de/mod/folder/view.php?id=49455"

  utter_ptb_umfang:
  - text: "Dein PTB sollte 10 Seiten plus / minus 10% umfassen. Weitere Infos findet du hier: https://moodle.hwr-berlin.de/course/view.php?id=266#section-6"

  utter_ask_semesterticket:
  - text: "Du willst mehr über dein Semesterticket erfahren? Dann sage mir bitte wofür du dich genau interessierst. Ich kann die Auskunft über wie du dein Semesterticket erhalten kannst, die Aktualisierung, den VBB, Fahrrad, ABC, Brandenburg, Ansprechpartner und wo du weitere Informationen findest geben."

  utter_semesterticket_erhalten:
  - text: "Das Semesterticket ist in den Studiengebühren enthalten. Zum Fahrtantritt benötigst du deinen Studierendenausweis."

  utter_semesterticket_aktualisierung:
  - text: "Nach Eingang der Zahlung von den Semestergebühren, kannst du an einen der Automaten (Foyer Haus 1 oder Haus 6A) dein Semesterticket auf den Studierendenausweis drucken lassen. Beachte hierzu die Anleitung auf den Automaten. "
   
  utter_semesterticket_vbb:
  - text: "Das Ticket gilt für den gesamten Verkehrsraum des VBB (Verkehrsbund Berlin Brandenburg)."

  utter_semesterticket_fahrrad:
  - text: "Eine Fahrradmitnahme ist möglich."

  utter_semesterticket_abc:
  - text: "Bei dem Ticket handelt es sich um ein ABC-Ticket. Du kannst damit im kompletten Bereich des VBB fahren."

  utter_semesterticket_brandenburg:
  - text: "Du kannst in Brandenburg insofern fahren, wenn dein Fahrziel im C-Bereich liegt."

  utter_semesterticket_ansprechpartner:
  - text: "Ansprechpartnerin ist Anne-Katrin Pagel (anne-katrin.pagel@hwr-berlin.de)."

  utter_semesterticket_info:
  - text: "weitere Informationen findest du hier: https://moodle.hwr-berlin.de/mod/forum/discuss.php?d=10680, https://www.it.hwr-berlin.de/campuscard/haeufige-fragen/"

  utter_ask_studiengebu:
  - text: "Ich sehe, du willst mehr zu den Studiengebühren wissen. Bitte verrate mir doch wofür du dich genau interessiert. Ich kann dir bei den folgenden Themen weiterhelfen: Inhalt, Kosten, Überweisung, Zahlung, Beleg und Infos."

  utter_studiengebu_inhalt:
  - text: "Die Studiengebühr setzt sich aus den folgenden Faktoren zusammen: mmatrikulations-/Rückmeldegebühr (50€), Semesterticket (195,80€), Beitrag für Studierendenschaft (4€), Sozialbeitrag zum Studierendenwerk (54,09€). Weitere Informationen findest du hier: Weitere Informationen findest Du hier: 
https://www.hwr-berlin.de/studium/studieren-an-der-hwr-berlin/studienorganisation/semesterbeitrag/"

  utter_studiengebu_kosten:
  - text: "Seid Januar 2020 sind es 303,89€ pro Semester. Weitere Informationen findest Du hier: 
https://www.hwr-berlin.de/studium/studieren-an-der-hwr-berlin/studienorganisation/semesterbeitrag/ "
  
  utter_studiengebu_ueberweisung:
  - text: "Die Studiengebühren sind pro Semester fällig. Es folgt eine Zahlungsaufforderung mit allen Informationen und dem Zahlungsziel. Ansprechpartnerin: Anne-Katrin Pagel (anne-katrin.pagel@hwr-berlin.de"

  utter_studiengebu_zahlung:
  - text: "Die Zahlung erfolgt per Überweisung pro Semester, also zwei Mal im Jahr. Hier hast du die Kontoverbindung für die Zahlung: Hochschule für Wirtschaft und Recht Berlin, DE93 1007 0000 0068 5990 02, DEUTDEBBXXX, Deutsche Bank AG. Gib als Verwendungszweck Matrikelnummer und Name an."

  utter_studiengebu_infos:
  - text: "Hier findest du genauere Informationen zu den Studiengebühren: https://moodle.hwr-berlin.de/mod/forum/discuss.php?d=10680, https://www.hwr-berlin.de/studium/studieren-an-der-hwr-berlin/studienorganisation/semesterbeitrag/"
  
  utter_studiengebu_beleg:
  - text: "Nach erfolgreicher Überweisung bekommst Du innerhalb weniger Werktage Quittungen per Post zugeschickt."
  utter_ask_studentenausweis:
  - text: "Ich kann dir bei deinem Studentenausweis helfen, falls du ihn verloren haben solltest oder der Studentenausweis nicht mehr funktioniert."

  utter_studentenausweis_kaputt:
  - text: "Technische Probleme können vorkommen – bitte entschuldige die Unannehmlichkeiten. Bitte erkundige Dich hier: https://www.it.hwr-berlin.de/campuscard/haeufige-fragen/ "
  
  utter_studentenausweis_verloren:
  - text: "Bei Verlust oder Diebstahl sollte die HWR Berlin CampusCard umgehend im Zulassungs- und Immatrikulationsbüro sowie in der Hochschulbibliothek gesperrt werden. Gegen eine Gebühr von 10,23 Euro können Sie einen neuen QR Code erhalten, der Ihnen die Ausstellung der ermöglicht. Bitte wenden Sie sich diesbezüglich an ihr zuständiges Zulassungs- und Immatrikulationsbüro. Studierende des Fachbereichs 2 wenden sich bitte an das Büro der Geschäftsführung. 
Haben Sie Guthaben auf der Karte, lassen Sie die Karte zusätzlich an der Kasse einer Studierendenwerksmensa sperren. Voraussetzung ist, dass Sie sich die auf der Rückseite der HWR Berlin CampusCard gedruckte Studierendenwerksnummer notiert haben.
https://www.it.hwr-berlin.de/campuscard/haeufige-fragen/"

  utter_ask_studienberatung:
  - text: "Der Ansprechpartner dafür ist Diana Jurgec (diana.jurgec@hwr-berlin.de), Campus Lichtenberg, Haus 5, Raum 5.4003, Alt-Friedrichsfelde 60, 10315 Berlin"

  utter_ask_matrikelnummer:
  - text: "Im Rahmen der Immatrikulation bekommt jeder Studierende der Hochschule eine Matrikelnummer zugewiesen. Diese ist eindeutig und nur einmal vorhanden. Du musst sie auf den Klausuren und anderen Prüfungsleistungen angeben, damit die Ergebnisse deiner Person zugeordnet werden können. Zudem benötigst du sie auch als Benutzername zu bestimmten Accounts."

  utter_ask_benutzerkonto:
  - text: "Ich unterstütze dich gerne bei den Benutzerkonten. Ich kann dir sagen, wie du dich bei Moodle, bei der Bibliothek oder am Computer der HWR anmeldest. Solltest du dein Passwort vergessen haben, kann ich dir auch weiterhelfen. Wo soll ich dich unterstützen?"

  utter_benutzerkonto_moodle:
  - text: "Als Benutzername nutzt Du deine Kennung (diese ist der Teil vor dem @ deiner Mailadresse) 
Das Passwort legst du selbst fest."

  utter_benutzerkonto_bib:
  - text: "Alle Informationen zu den Bibliotheken an den Standorten der HWR findets du hier: https://www.hwr-berlin.de/hwr-berlin/serviceeinrichtungen/bibliotheken/ "

  utter_benutzerkonto_bib_anmelden:
  - text: "Für den Login musst du deine Matrikelnummer als Benutzername verwenden und Passwort ist das Selbe wie bei Moodle."

  utter_benutzerkonto_computer:
  - text: "Als Benutzername nutzt Du deine Kennung (diese ist der Teil vor dem @ deiner Mailadresse) 
Das Passwort entspricht dem Passwort, welches zu bei Moodle gewählt hast."

  utter_benutzerkonto_pw:
  - text: "Falls du Dein Passwort vergessen hast, nutze bitte die “Passwort vergessen”-Funktion. Du bekommst eine E-Mail und kannst anschließend ein neues Passwort festlegen."
  
  utter_ask_mail:
  - text: "Du hast Fragen zu deiner E-Mail? Wenn du fragen zur Zusammensetzung deiner Adresse, zum Abrufen der Mails oder zum Webmail-Portal hast, kann ich dir weiterhelfen."
  
  utter_mail_adresse:
  - text: "Jeder Studierende bekommt eine HWR-Mailadresse. Diese ist folgendermaßen aufgebaut: 
S_”Nachname”@stud.hwr-berlin.de 
Existiert dein Nachname bereits an der HWR, enthält deine Kennung noch einen Zusatz. Dann ist diese Kennung stets zu nutzen."

  utter_mail_abrufen:
  - text: "Dein Mail-Konto kannst du hier abrufen: https://webmail.stud.hwr-berlin.de/appsuite/#!!&app=io.ox/mail&folder=default0/INBOX "

  utter_mail_portal:
  - text: "Weitere Informationen zum Webmail-Portal findest Du hier: https://www.it.hwr-berlin.de/anleitungen/e-mail/anleitung-zur-nutzung-des-openxchange-postfachs/ "

  utter_ask_noten:
  - text: "Alle Informationen zu Noten / Prüfungsergebnissen findest du hier: https://moodle.hwr-berlin.de/course/view.php?id=266#section-2"

  utter_ask_wpf:
  - text: "Alle Informationen zu den Wahlpflicht- und Zusatzfächern findest du hier: https://moodle.hwr-berlin.de/course/view.php?id=266#section-3 "

  utter_ask_modul:
  - text: "Alle Informationen zum Studienablauf (den Modulen und die Studiengangsbeschreibung) findest du hier: https://moodle.hwr-berlin.de/course/view.php?id=266#section-5 "

  utter_ask_auslandssemester:
  - text: "Alle Informationen zum Auslandssemester findest du hier: https://moodle.hwr-berlin.de/course/view.php?id=266#section-8 "

  utter_ask_moodle:
  - text: "Moodle ist das Studierendenportal der HWR. Hier findest du einzelne Bereiche der Kurse. Dozenten können Dateien hochladen. Studierende können Dateien zur Bewertung abgeben. Des Weiteren werden Vorlesungen zum Abschluss evaluiert. Es gibt Foren und viele weitere Funktionen, um die Studienzeit zu unterstützen.
  Bei weiteren Fragen kannst Du dich direkt an das E-Learning Zentrum (elearning@hwr-berlin.de) wenden."

  utter_ask_krank:
  - text: "Du hast Fragen zum Thema Krankheit? Wenn du wissen möchtest, wie du dich während der Theoriephase oder am Prüfungstag richtig krank meldest bzw. wie du deine wissenschaftliche Arbeit verlängern kannst, dann kann ich dir weiterhelfen."

  utter_krank_theorie:
  - text: "Bei Krankheit muss spät. am 3. Tag der Krankenschein beim Ausbildungsunternehmen eingehen (Achtung: der Samstag zählt hierbei auch als Werktag!); 
das WI-Fachrichtungsbüro - Frau Affeldt (simone.affeldt@hwr-berlin.de) erhält eine Kopie des Krankenscheins per E-Mail. 
Wer sich – wie in ihrem/seinen Ausbildungsunternehmen in der Praxisphase üblich – nur für ein/zwei/drei Tage OHNE Krankschreibung krankmeldet, sollte dann auch in der Theoriephase die/den betreffende/n Dozent/in und uns davon in Kenntnis setzen. 
Eine formlose Mail an die/den Lehrende/n reicht aus UND setzen Sie das WI-Fachrichtungsbüro - Frau Affeldt (simone.affeldt@hwr-berlin.de) ins Mail-Cc, auch wenn Sie Ihr Unternehmen per Mail informieren. "

  utter_krank_klausur:
  - text: "Sollten Sie aus Krankheitsgründen nicht an einer Prüfung teilnehmen können, ist laut § 13 (2) der Rahmenstudien- und prüfungsordnung innerhalb von 3 Werktagen ein ärztliches Attest im ORIGINAL im WI-Fachrichtungsbüro bei Frau Affeldt einzureichen. 
Der „gelbe“ Krankenschein reicht dafür NICHT aus und wird als Entschuldigung bei Abwesenheit an einem Klausur- / Nachklausur- / Wiederholungsklausurtermin NICHT akzeptiert. Achtung: der Samstag zählt hierbei auch als Werktag! 
Es zählt nur das von der HWR vorgegebene „Formular für die Bescheinigung der Prüfungsunfähigkeit“ oder ein von der/dem behandelnde/n Ärztin/Arzt ausgestelltes Attest, aus dem sich die Beschreibung der gesundheitlichen Beeinträchtigung (nicht der Krankheit selbst) und die sich daraus ergebende Behinderung in der Prüfung ergibt. Das ausgefüllte Formular ist im Original innerhalb von 3 Werktagen im WI-Fachrichtungsbüro bei Frau Affeldt abzugeben. 
Sollte kein Attest/Formular nach 3 Werktagen bei uns eingehen, wird die Prüfung mit 5,0 bewertet. In diesem Fall erhalten Sie danach vom WI-Fachrichtungsbüro einen neuen Termin zur 1. bzw. 2. Wiederholungsprüfung. Laut § 17 (1) Rahmenstudien- und prüfungsordnung können studienbegleitende Prüfungen maximal 2x wiederholt werden (Ausnahmen: Bachelor Thesis & Kolloquium können nur 1x wiederholt werden). Wurde ein Modul nach der 2. Wiederholungsprüfung nicht bestanden bzw. wurde unentschuldigt nicht teilgenommen, erfolgt die Exmatrikulation. Siehe auch Infoblätter unter: https://moodle.hwr-berlin.de/course/view.php?id=266#section-2. "

  utter_krank_verlaengerung:
  - text: "Sie stellen auf dem entsprechenden Formblatt einen „Antrag auf Verlängerung der Bearbeitungszeit“, fügen eine Kopie Ihrer Krankschreibung bei und senden alles zusammen per Mail an mich, die WI-Assistenz. Siehe auch Infoblätter unter: https://moodle.hwr-berlin.de/course/view.php?id=266#section-6."

  utter_ask_freistellung:
  - text: "Siehe beigefügtes „Infoblatt Anwesenheit und Freistellungen“ bzw. unter: https://moodle.hwr-berlin.de/mod/folder/view.php?id=49501. Seitens des Ausbildungsunternehmens sollten 5 Freistellungstage pro Semester und Studierende/m nicht überschritten werden."

  utter_ask_klausur:
  - text: "Du möchtest mehr zur Klausur wissen? Da kann ich dir weiterhelfen! Möchtest du etwas zum Ablauf der Klausur oder zu den Materialien wissen?"

  utter_klausur_ablauf:
  - text: "Finde dich ca. 15 Minuten vor dem Raum ein. Die Aufsicht wird Euch kurz vor Prüfungsbeginn reinholen. In dem Raum findet ihr meist Einzeltische vor, für die einzelnen Reihen sind Kurse hinterlegt. Finde dich auf einem Platz ein. Beriete deinen Platz mit den nötigen Arbeitsmitteln ein. Verstaue deine Tasche und Jacke am Rand des Raums. Die Aufsicht wird nach der Prüfungsfähigkeit fragen. Anschließend werden die Klausuren in Briefumschlägen verteilt. Nach dem Start-Zeichen der Aufsicht kannst du beginnen. Während der Klausur musst du deine Anwesenheit auf einer Liste bestätigen und unterschreiben. Habe hierfür deinen Studierendenausweis griffbereit. Musst du während der Prüfung auf die Toilette trägst du dich beim Verlassen des Raumes in eine Liste ein, bei der Rückkehr unterschreibst du erneut. Am Ende der Prüfungszeit tust du deine Unterlagen vollständig in den Umschlag zurück und gibst ab. Nicht benutze Blätter werden ebenfalls abgegeben. Packe deine persönlichen Sachen und verlasse den Raum leise."

  utter_klausur_material:
  - text: "Für die Klausur bekommst du Papier gestellt. Wenn zu deiner Prüfung Hilfsmittel zugelassen sind (z.B. Formelsammlung, Gesetzestexte, Taschenrechner), musst du diese selbst mitbringen. Denk auch an Deinen Studierendenausweis (CampusCard) "

  utter_greet:
  - text: "Hi! Wie kann ich dir weiterhelfen?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
